

<div class="container-fluid" style="padding: 0 2vw;">
    <h1 class="center-align">Bienvenue dans mon Pokédex</h1>

    
  
    <div class="input-field">
      <input
        #input
        type="text"
        id="search"
        placeholder="Rechercher un Pokémon par nom ou ID"
        (keyup)="onSearch($event)"
      />
    </div>
  
    <div class="row">
      <div class="col s12 m4 l3" *ngFor="let pokemon of filteredList">
        <div class="card hoverable" (click)="goToDetail(pokemon.id)" [pkmnBorderCard]="pokemon.types">
          <div class="card-image center-align" style="padding-top: 1rem;">
            <img [src]="pokemon.picture" [alt]="pokemon.name" class="pokemon-img floating" />
          </div>
          <div class="card-content">
            <span class="card-title">{{ pokemon.name }}</span>
            <p>Lieu : {{ pokemon.location }}</p>
            <p>Apparition : {{ pokemon.encounterTime }}</p>
            <p class="grey-text"><small>Ajouté le {{ pokemon.createdAt | date:'short' | uppercase }}</small></p>
            <span *ngFor="let type of pokemon.types" [ngClass]="type | pokemonTypeColor" class="chip">
              {{ type }}
            </span>
          </div>
        </div>
      </div>
    </div>
  
    <p *ngIf="filteredList.length === 0" class="center-align red-text">
      Aucun Pokémon trouvé.
    </p>
  </div>
